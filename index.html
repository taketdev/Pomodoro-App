<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizardoro App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="icons">
            <button class="btn icon" id="setting"><img src="./img/icons/settings.png" alt=""></button>
            <button class="btn icon" id="wand"><img src="./img/icons/wand.png" alt=""></button>
            <button class="btn icon" id="tomatoe"><img src="./img/icons/tomatoe.png" alt=""></button>
        </div>
        <h1>Wizardoro</h1>
        <div class="main_flex_wrapper">
            <div class="timer_buttons_wrapper">
                <div class="timer">
                    <img class="border" src="./img/ramen.png" alt="">
                    <div class="timer_display" id="timer">25:00</div>
                    <audio id="alarm" src="./assets/ring.wav"></audio>
                </div>

                <div class="buttons">
                    <button class="btn" id="start-btn"><img src="./img/buttons/start.png" alt="Start"></button>
                    <button class="btn" id="pause-btn"><img src="./img/buttons/pause.png" alt="Pause"></button>
                    <button class="btn" id="reset-btn"><img src="./img/buttons/reset.png" alt="Reset"></button>
                </div>
            </div>

            <div class="wizard_wrapper">
                <img class="wizard" src="./img/wizard/wizard.png" alt="">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
